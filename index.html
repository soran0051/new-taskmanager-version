                    <button type="button" id="modeBtn">Dark</button>
                </div>
                <!-- task maker form -->
                <form class="taskForm">
                    <div class="taskName-container input-container">
                        <span class="material-symbols-outlined">chevron_left</span>
                        <input type="text" placeholder="نام فعالیت" class="taskNameInput">
                    </div>
                    <div class="taskDate-container input-container">

                            calendar_month

                        <span> / </span>

                        <span> / </span>
                        <input type="text" class="taskDateYear" placeholder="سال">
                    </div>
                    <div class="taskTime-container input-container">
                        <span class="material-symbols-outlined">
                            schedule
                        </span>
                        <input type="text" class="taskTimeMinute" placeholder="دقیقه">
                        <span> : </span>
                        <input type="text" class="taskTimeHour" placeholder="ساعت">

                    </div>
                    <div class="taskCaption-container input-container">
                        <span class="material-symbols-outlined">
                            info
                        </span>
                        <input type="text" class="taskCaptionInput" placeholder="توضیحات">
                    </div>
                    <div class="taskBtn-container input-container">
                        <button type="button" class="btn form-btn taskCreate makeBtn">افزودن</button>
                        <button type="reset" class="btn form-btn resetBtn">بازنشانی</button>
                    </div>
                </form>
